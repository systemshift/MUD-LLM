<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
</head>
<body>
    <h1>Tic-Tac-Toe: Player {{ turn }}</h1>
    <form method="post">
        {% for i in range(9) %}
        <button type="submit" name="position" value="{{ i }}" {{ 'disabled' if board[i] }}>
            {{ board[i] if board[i] else '-' }}
        </button>
        {% if (i + 1) % 3 == 0 %}
        <br>
        {% endif %}
        {% endfor %}
    </form>
</body>
</html>
