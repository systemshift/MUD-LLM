<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe and Chat</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .chat {
            margin-top: 20px;
        }
        .chat-messages {
            border: 1px solid black;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="board" id="board"></div>
    <div class="chat">
        <div class="chat-messages" id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');

        let player = 'X';

        function createBoard() {
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    cell.addEventListener('click', makeMove);
                    board.appendChild(cell);
                }
            }
        }

        async function makeMove(event) {
            const row = event.target.dataset.row;
            const col = event.target.dataset.col;
            const response = await fetch('/move', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ row, col, player })
            });
            const result = await response.json();
            if (result.status === 'success') {
                updateBoard(result.game_state);
                player = player === 'X' ? 'O' : 'X';
            }
        }

        function updateBoard(gameState) {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                const row = cell.dataset.row;
                const col = cell.dataset.col;
                cell.textContent = gameState[row][col];
            });
        }

        async function sendMessage() {
            const message = chatInput.value;
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            const result = await response.json();
            if (result.status === 'success') {
                updateChat(result.messages);
                chatInput.value = '';
            }
        }

        function updateChat(messages) {
            chatMessages.innerHTML = '';
            messages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.textContent = msg;
                chatMessages.appendChild(msgDiv);
            });
        }

        async function fetchGameState() {
            const response = await fetch('/get_game_state');
            const result = await response.json();
            updateBoard(result.game_state);
        }

        async function fetchChatMessages() {
            const response = await fetch('/get_chat_messages');
            const result = await response.json();
            updateChat(result.messages);
        }

        createBoard();
        fetchGameState();
        fetchChatMessages();
        setInterval(fetchGameState, 1000);
        setInterval(fetchChatMessages, 1000);
    </script>
</body>
</html>
